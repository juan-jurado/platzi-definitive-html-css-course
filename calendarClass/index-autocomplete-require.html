<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Page to explain hot-to-make good forms">
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendario</title>
    </head>
    <body>
        <header>
            <h1>Auto Complete</h1>
        </header>


        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>¿Cuál es tu país?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="zipcode">
                <span>¿Cuál es tu Zip Code?</span>
                <input type="number" name="zipcode" id="zipcode" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </body>
</html>
