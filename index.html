<!DOCTYPE html> <!-- Todo lo que viene acá es HTML5 -->
<html lang="en"> <!-- Contenedor padre: lang= cual es el lenguaje que tiene el proyecto, en éste caso "en" - English -->
    <head>
        <!-- Acá debería ir las cosas de CSS -->
        <meta charset="UTF-8"> <!-- sirve para renderizar caracteres especiales, emojis, etc -->
        <meta name="description" content="esta pagina mostrará fotos de gatitos"> <!-- SEO - Poner descripción de la página -->
        <meta name="robots" content="index,follow"> <!-- Robots posicionamiento dependiendo al tema de la página, ésto es para autorizar -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport = tamaño de pantalla - content significa que ajuste inicial el tam de la pantalla -->
        <link rel="stylesheet" href="./css/style.css">  <!-- así se linkea un archivo de CSS -->
        <title>Titulo de pestaña</title> <!-- Titulo de la pestaña -->
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    </head>
    <body>
        
    </body>
</html>
